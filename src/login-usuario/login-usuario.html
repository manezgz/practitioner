<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="login-usuario">
 <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .wrapper-btns {
        margin-top: 15px;
      }
      paper-button.link {
        color: #757575;
      }
      .alert-error {
        background: #ffcdd2;
        border: 1px solid #f44336;
        border-radius: 3px;
        color: #333;
        font-size: 14px;
        padding: 10px;
      }
      input {
        position: relative; /* to make a stacking context */
        outline: none;
        box-shadow: none;
        margin: 0;
        padding: 0;
        width: 100%;
        max-width: 100%;
        background: transparent;
        border: none;
        color: var(--paper-input-container-input-color, var(--primary-text-color));
        -webkit-appearance: none;
        text-align: inherit;
        vertical-align: bottom;
        /* Firefox sets a min-width on the input, which can cause layout issues */
        min-width: 0;
        @apply --paper-font-subhead;
        @apply --paper-input-container-input;
      }
    </style>
   <h1>LOGIN USUARIO</h1>
   <input placeholder="email" type="email" value="{{email::input}}" required></input></br>
   <input placeholder="password" type="password" value="{{password::input}}" required></input>
   <button on-click="login">Login</button>
  </br>
   <span hidden$="{{!isLogged}}">Bienvenid@ de nuevo</span>
   <span hidden$="{{!isError}}">{{errorMessage}}</span>

   <iron-ajax
     id="doLogin"
     url="https://localhost:8000/currobanco/v1/api/auth/login/"
     handle-as="json"
     content-type="application/json"
     method="POST"
     on-response="manageAJAXResponse"
     on-error="showError"
   >
   </iron-ajax>
 </template>

 <script>
   /**
    * @customElement
    * @polymer
    */
   class LoginUsuario extends Polymer.Element {
     static get is() { return 'login-usuario'; }
     static get properties() {
       return {
         email: {
           type: String,
           value: "manezgz@hotmail.com"
         }, password: {
           type: String,
           value: "josemanuel"
         }, isLogged: {
           type: Boolean,
           value: false
         }, isError: {
           type: Boolean,
           value: false
         }, errorMessage: {
           type: String,
           value: ""
         }
       };
     }

     login(){
       console.log("--login--");
       console.log(this.email);

       var loginData = {
         "username":this.email,
         "password":this.password
       }

       this.$.doLogin.body = JSON.stringify(loginData);
       this.$.doLogin.generateRequest();

       console.log("Petci√≥n de lgin enviada");
     }

     manageAJAXResponse(data){
       console.log("--manageAJAXResponse--");
       //<--ESTO ES EL TOKEN -->
       console.log(data.detail.response.data.token);
       this.isLogged = true;
       this.isError = false;
       this.dispatchEvent(
       new CustomEvent(
         "idlogin",
         {
           "detail":{"token": data.detail.response.data.token,
                     "username": this.email
                    }
         }
       )
     )

     }

     showError(error){
       console.log("--showError--");
       this.isLogged = false;
       this.isError = true;
       this.errorMessage=error.detail.request.xhr.response.data.error_msg

     }
   } //Close class

   window.customElements.define(LoginUsuario.is, LoginUsuario);
 </script>
</dom-module>
