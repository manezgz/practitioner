<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/brum-global-variable/brum-global-variable.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="visor-usuario">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .wrapper-btns {
        margin-top: 15px;
      }
      paper-button.link {
        color: #757575;
      }
      .alert-error {
        background: #ffcdd2;
        border: 1px solid #f44336;
        border-radius: 3px;
        color: #333;
        font-size: 14px;
        padding: 10px;
        font-family: 'Open Sans'
      }
      input {
        position: relative; /* to make a stacking context */
        outline: none;
        box-shadow: none;
        margin: 0;
        padding: 0;
        width: 100%;
        max-width: 100%;
        background: transparent;
        border: none;
        color: var(--paper-input-container-input-color, var(--primary-text-color));
        -webkit-appearance: none;
        text-align: inherit;
        vertical-align: bottom;
        /* Firefox sets a min-width on the input, which can cause layout issues */
        min-width: 0;
        @apply --paper-font-subhead;
        @apply --paper-input-container-input;
      }
    </style>
    <div class="card">
      <h1>Persona Area</h1>
      <h3>Welcome [[first_name]] !!</h3>
      <input type="text" value="{{first_name::input}}"></input></br>
      <input type="text" value="{{last_name::input}}"></input></br>
      <input type="text" value="{{mobile_phone::input}}"></input></br>
      <button on-click="edituserdata">Edit</button>
      <iron-ajax
        id="getUser"
        url="https://localhost:8000/currobanco/v1/api/services/users/{{userid}}"
        handle-as="json"
        on-response="showData">
      </iron-ajax>
      <iron-ajax
        id="updateUser"
        method="PUT"
        url="https://localhost:8000/currobanco/v1/api/services/users/{{userid}}"
        handle-as="json"
        on-response="editUserResponse">
      </iron-ajax>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class VisorUsuario extends Polymer.Element {
      static get is() { return 'visor-usuario'; }
      static get properties() {
        return {
          first_name: {
            type: String
          }, last_name: {
            type: String
          }, email: {
            type: String
          }, mobile_phone: {
            type: String
          }, userid:{
            type: Number,
            observer: "_useridchanged"
          },storedUser: Object

        };
      }

      showData(data){
        console.log("Estoy en visor-usuario");
        console.log("Ha llegado respuesta");
        console.log(data.detail.response);
        console.log(data.detail.response.id);
        console.log(data.detail.response.first_name);
        console.log(data.detail.response.last_name);
        console.log(data.detail.response.email);
        this.first_name = data.detail.response.first_name;
        this.last_name=data.detail.response.last_name;
        this.email=data.detail.response.email;
        this.mobile_phone=data.detail.response.mobile_phone;
      }

      editUserResponse(data){
        console.log(data);
      }

      _useridchanged(newValue,oldValue){
        //El dolar es para acceso al elemento local
        this.$.getUser.generateRequest();
      }

      edituserdata(){
        var userData = {
          "email":this.userid,
          "first_name":this.first_name,
          "last_name":this.last_name,
          "mobile_phone":this.mobile_phone
        }
        console.log(JSON.stringify(userData))

        this.$.updateUser.body = JSON.stringify(userData);
        this.$.updateUser.headers['Content-Type'] = 'application/json';
        this.$.updateUser.generateRequest();
      }





    }//Cierre class

    window.customElements.define(VisorUsuario.is, VisorUsuario);
  </script>
</dom-module>
